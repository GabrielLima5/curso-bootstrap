<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="contact-photo col-4 d-flex justify-content-start py-1">
                    <img src="assets/images/contact.png" alt="Contato">
                </div>
                <div class="contact-info col-8 d-flex justify-content-start py-1">
                    <img src="assets/images/contact.png" alt="Contato">
                    <div class="contact-desc d-flex flex-column ml-3">
                        <span class="contact-name">Hcode</span>
                        <span class="last-seen">Visto por último: Segunda-feira ás 15:34</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 p-1">
                    <ul class="list-unstyled">
                        <li class="empty"></li>
                        <li class="contact-item d-flex justify-content-between mt-3">
                            <div class="contact-info d-flex">
                                <img src="assets/images/hcode-photo.png" alt="Hcode">
                                <div class="contact-message active ml-2 d-flex flex-column">
                                    <span class="contact-name">Hcode</span>
                                    <span class="message">Djalma: Bora gravar curso...</span>
                                </div>
                            </div>
                            <div class="time d-flex flex-column justify-content-center align-items-center mr-1">
                                <span class="hours">19:38</span>
                                <span class="badge badge-success new-message">9</span>
                            </div>
                        </li>
                        <li class="contact-item d-flex justify-content-between mt-3">
                            <div class="contact-info d-flex">
                                <img src="assets/images/contact.png" alt="Contato">
                                <div class="contact-message ml-2 d-flex flex-column">
                                    <span class="contact-name">Aluno</span>
                                    <span class="message">Aluno: Estou estudando Bootstrap 4!</span>
                                </div>
                            </div>
                            <div class="time d-flex flex-column mr-1">
                                <span class="hours">Ontem</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-8 p-0">
                    <div class="bg"></div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
