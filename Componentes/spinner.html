<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="spinner-border">
            <span class="sr-only">Carregando...</span>
        </div>

        <div class="spinner-border text-primary">
            <span class="sr-only">Carregando...</span>
        </div>

        <hr>

        <div class="spinner-grow text-danger">
            <span class="sr-only">Carregando...</span>
        </div>

        <hr>

        <div style="height: 25vh" class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-success">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-success ml-auto">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border spinner-border-sm text-success ml-auto">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow spinner-grow-sm text-success ml-auto">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border spinner-border-lg text-success ml-auto">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow spinner-grow-lg text-success ml-auto">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <button class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-lg ml-auto"></div>
            Carregando...
        </button>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
