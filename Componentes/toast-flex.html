<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Flex</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

        <div class="d-flex justify-content-center align-items-center" aria-live="polit" aria-atomic="true" style="min-height: 100vh">
            <div class="toast m-2">
                <div class="toast-header bg-primary text-white">
                    <strong class="mr-auto">Notificação</strong>
                    <small>Agora</small>
                    <button type="button" class="btn ml-2 mb-1 close" data-dismiss="toast">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam tempore expedita libero cum, quod perspiciatis distinctio non? Repudiandae dolor recusandae nam rerum, pariatur voluptatum, temporibus eos modi delectus doloremque quaerat.</p>
                </div>
            </div>
        </div>
        

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toast').toast({
                delay: 5000,
                autohide: false,
                animation: false
            }).toast('show')
        })
    </script>
</body>
</html>
