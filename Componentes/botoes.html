<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">OK!</button>
                <button class="btn btn-secondary">OK!</button>
                <button class="btn btn-info">OK!</button>
                <button class="btn btn-danger">OK!</button>
                <button class="btn btn-warning">OK!</button>
                <button class="btn btn-dark">OK!</button>
                <button class="btn btn-light">OK!</button>
                <button class="btn btn-success">OK!</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-primary" value="OK">
                <a class="btn btn-primary">OK</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">OK</button>
                <button class="btn btn-outline-warning">OK</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-success btn-lg">OK</button></div>
                <button class="btn btn-danger btn-sm">Ok</button>
        </div>

        <div class="row">
            <div class="col">
               <button class="btn btn-primary btn-block">Ok</button> 
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a class="btn btn-primary active btn-block" aria-pressed="true">Link</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a class="btn btn-danger btn-block" disabled>Link</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-success" id="btn-auto-save" data-toggle="button">Autosave</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
               <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="option1" class="btn btn-secondary active">
                        <input type="radio" name="options" checked id="option1">1
                    </label>
                    
                    <label for="option2" class="btn btn-secondary">
                        <input type="radio" name="options" id="option2">2
                    </label>
                    
                    <label for="option3" class="btn btn-secondary">
                        <input type="radio" name="options" id="option3">3
                    </label>
               </div>
            </div>
        </div>

        <button id="btn-click" class="btn btn-primary">Ativa/Desativa Auto Save</button>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>

    <script>
        $(function($){
            $('#btn-click').on('click', e => {
                $('#btn-auto-save').button('toggle')
            })
        })(jQuery)
    </script>
</body>
</html>
