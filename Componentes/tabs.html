<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills">
            <a href="#tab-4" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-5" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#tab-6" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="tab-4">
                Conteúdo 4
            </div>
            <div class="tab-pane" id="tab-5">
                Conteúdo 5
            </div>
            <div class="tab-pane" id="tab-6">
                Conteúdo 6
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <button type="button" id="btn-1" class="mr-2 btn btn-primary">Aba Home</button>
                <button type="button" id="btn-2" class="mr-2 btn btn-primary">Aba Cursos</button>
                <button type="button" id="btn-3" class="btn btn-primary">Aba Bootstrap</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <nav class="nav nav-tabs">
                    <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
                    <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
                    <a href="#tab-3" class="nav-link" data-toggle="tab">Bootstrap</a>
                </nav>
            </div>

            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-1">
                        Conteúdo 1
                    </div>
                    <div class="tab-pane fade" id="tab-2">
                        Conteúdo 2
                    </div>
                    <div class="tab-pane fade" id="tab-3">
                        Conteúdo 3
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.btn').on('click', e => {
                const id = e.target.id
                const btnNumber = id.split('-')[1]
                $('.nav-pills').find(`a:eq(${btnNumber - 1})`).click()
            })
        })
    </script>
</body>
</html>
