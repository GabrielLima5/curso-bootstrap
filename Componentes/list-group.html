<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">1</li>
        <li class="list-group-item list-group-item-secondary active">2</li>
        <li class="list-group-item list-group-item-danger">3</li>
    </ul>

    <hr>

    <ul class="list-group">
        <li class="list-group-item list-group-item-warning">1</li>
        <li class="list-group-item list-group-item-success active">2</li>
        <li class="list-group-item list-group-item-dark">3</li>
    </ul>

    <hr>

    <ul class="list-group">
        <a href="" class="list-group-item list-group-item-action">1</a>
        <a href="" class="list-group-item list-group-item-action">2</a>
        <a href="" class="list-group-item list-group-item-action">3</a>
    </ul>

    <hr>

    <ul class="list-group">
        <button class="list-group-item list-group-item-action">1</button>
        <button class="list-group-item list-group-item-action">2</button>
        <button class="list-group-item list-group-item-action disabled">3</button>
    </ul>

    <hr>

    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
        </ul>
    </div>   
    
    <ul class="list-group list-group-flush list-group-horizontal-sm">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
    </ul>
</body>
</html>
