<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Validação</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="custom-control custom-radio">
            <input type="radio" name="gender" id="gender-m" class="custom-control-input" value="M">
            <label for="gender-m" class="custom-control-label">Masculino</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" name="gender" id="gender-f" class="custom-control-input" value="F">
            <label for="gender-f" class="custom-control-label">Femenino</label>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
