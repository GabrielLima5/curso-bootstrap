<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Horizontal</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-sm-2 col-form-label">Opções</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="option" id="option1" value="1" checked>
                            <label for="option1" class="form-check-label">1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="option2" name="option" value="2">
                            <label for="option2" class="form-check-label">2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="option3" name="option" value="3">
                            <label for="option3" class="form-check-label">3</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-primary">Entrar</button>
                </div>
            </div>
         </form>
    </div>
</body>
</html>
