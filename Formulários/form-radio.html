<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-check">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Femenino</label>
            </div>

            <div class="form-check-inline">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check-inline">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Femenino</label>
            </div>
           
            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
