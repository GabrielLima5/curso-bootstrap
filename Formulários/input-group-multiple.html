<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Primeiro e último nome</span>
            </div>
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <input type="text" class="form-control" placeholder="Último Nome">
        </div>

        <hr>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>
            <div class="input-group-prepend">
                <span class="input-group-text">0,00</span>
            </div>
            <input type="number" class="form-control" placeholder="Reais">
        </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
