<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password">
            </div>
           
            <button type="submit" class="btn-primary">Enviar</button>
        </form>

        <hr>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="Digite..." id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control" type="password" placeholder="Digite..." id="password" name="password">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control form-control-lg" placeholder="Digite..." type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control form-control-lg" placeholder="Digite..." type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control form-control-sm" placeholder="Digite..." type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input readonly class="form-control form-control-sm" placeholder="Digite..." type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-control-plaintext">gabriellpbiel@hotmail.com</div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control form-control-sm" placeholder="Digite..." type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Foto</label>
                <input type="file" name="file" id="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="range" class="form-control-range" id="volume" placeholder="Digite...">
            </div>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
